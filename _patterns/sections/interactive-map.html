<section class="max-length island-2">

  <div class="carousel">
    <input class="carousel-input" type="radio" name="image" id="image-1-control" checked>
    <input class="carousel-input" type="radio" name="image" id="image-2-control">
    <input class="carousel-input" type="radio" name="image" id="image-3-control">
    <input class="carousel-input" type="radio" name="image" id="image-4-control">

    <div class="carousel-inner relative">
      <div class="carousel-items">
        <div class="carousel-item" id="image-1">
          <img class="img-flex" src="/images/maps/bush-fires.svg" alt="Map of bush fire organizations around Australia">
        </div>

        <div class="carousel-item" id="image-2">
          <img class="img-flex" src="/images/maps/coral-reef.svg" alt="Map of great barrier reef organizations around Australia">
        </div>

        <div class="carousel-item" id="image-3">
          <img class="img-flex" src="/images/maps/wildlife.svg" alt="Map of wildlife organizations around Australia">
        </div>

        <div class="carousel-item" id="image-4">
          <img class="img-flex" src="/images/maps/human-aid.svg" alt="Map of human aid organizations around Australia">
        </div>
      </div>

      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-1-control"></label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-2-control"></label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-3-control"></label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-4-control"></label>
        </li>
      </ul>
    </div>

  </div>

</section>
